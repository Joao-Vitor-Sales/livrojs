<!-- Entrada: 
- ler um Número
Processamento: 
- Calcular e informar os seu vizinhos, ou seja, o número menos 1 e o número mais 1.
Saida:
- Exibir o número digitado e os seus vizinhos -->

<meta charset="UTF-8">

<script>
    var num = Number (prompt("Insira um número: "));
    var numMenosUm = num - 1;
    var numMaisUm = num + 1;

    alert("Número: " + num + "\nVizinhos: " + numMenosUm + " e " + numMaisUm);

</script>
