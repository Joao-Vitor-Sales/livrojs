<meta charset="UTF-8">

<script>
    var valorJantar = Number (prompt("Insira o valor do Jantar: "));
    var taxaGarçom = valorJantar * 0.10;
    var valorTotal = valorJantar + taxaGarçom;

    alert("Valor do Jantar R$: " + valorJantar.toFixed(2) + "\nTaxa do Garçom R$: " + taxaGarçom.toFixed(2) + "\nTotal a pagar R$: " + valorTotal.toFixed(2));

</script>
