<!-- Entrada: 
 - Ler o preço de um produto
Processamento:
 - Calcular o valor a vista com 10% de desconto
 - Calcular o valor parcelado em 3x
Saída:
 - Exibir o valor total do produto
 - Exibir o valor de a vista com 10% de desconto
 - Exibir valor parcelado em 3x -->

 <meta charset="UTF-8">

 <script>
    var preco = Number(prompt("Insira o preço do produto: "));
    var valorAVista = preco - (preco * 0.10);
    var valorParcelado3x = preco / 3;

    alert("Preço R$: " + preco.toFixed(2) + "\nÀ Vista R$: " + valorAVista.toFixed(2) + "\nOu 3x R$: " + valorParcelado3x.toFixed(2));
    
 </script>
