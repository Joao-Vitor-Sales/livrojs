<!-- Entrada:
 - Ler duas notas de um aluno
Processamento:
 - Calcular a média das notas
Saída:
 - Mostar a 1° Nota
 - Mostra a 2° Nota
 - Informar a média das notas -->

 <meta charset="UTF-8"> 

 <script>
    var nota1 = Number(prompt("Insira a primeira nota: "));
    var nota2 = Number(prompt("Insira a segunda nota: "));

    var media = (nota1 + nota2) / 2

    alert("1° Nota: " + nota1 + "\n2° Nota: " + nota2 + "\nMédia: " + media);

 </script>
